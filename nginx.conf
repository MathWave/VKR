upstream app {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name demo.dev.sprinthub.ru;

    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;

        proxy_pass http://app;
    }

}