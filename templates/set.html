{% extends 'base_main.html' %}

{% block title %}{{ set.name }}{% endblock %}

{% block main %}
    <h3>{{ set.name }}</h3>
    <h4>Таски</h4>
    {% for settask in set.settasks_ordered %}
        <a href="/task?setTask_id={{ settask.id }}">{{ settask.name }}. {{ settask.task.name }}</a><br>
    {% endfor %}
{% endblock %}
