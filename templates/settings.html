{% extends 'base.html' %}

{% block title %}Настройки{% endblock %}

{% block content %}
    <h2>
        Сменить пароль
    </h2>
    <font color="red">{{ error }}</font>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <button type="submit" class="btn btn-dark" value="Сменить" style="margin-top: 20px;"><i class="fa fa-check"></i> Сменить</button>
    </form>
    <hr>
{% endblock %}
